<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="./flipping-card.css" />
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="./images/logo.png" alt="logo" />
                        <h5>Master Card</h5>
                    </span>
                    <img src="./images/chip.png" alt="" class="chip" />
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">1234 5678 9999 0000</h5>
                        <h5 class="name">Your Name </h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Till</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    For customer service call +9876543210 or email at
                    xyz@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>123</i></div>
                <h5>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus sit repellat, dolorem
                    provident magni beatae obcaecati veniam nesciunt debitis et.
                </h5>
            </div>
        </div>
    </section>
</body>

</html>
